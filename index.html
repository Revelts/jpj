  <script>
  $(document).ready(function() {

  const snowflakeChars = ["❄", "❅", "❆"];
  const snowflakeCount = 100;

  for (let i = 0; i < snowflakeCount; i++) {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
    flake.style.left = Math.random() * 100 + "%";
    flake.style.animationDuration = (5 + Math.random() * 5).toFixed(2) + "s";
    flake.style.fontSize = (12 + Math.random() * 12).toFixed(2) + "px";
    flake.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
    document.body.appendChild(flake);
